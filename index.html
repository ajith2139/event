<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hackathon 2025 Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }
        
        form,
        #participants {
            background: #fff;
            padding: 20px;
            margin: auto;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input,
        button,
        a {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input,
        button {
            border: 1px solid #ccc;
        }
        
        button,
        a {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border: none;
            text-align: center;
        }
        
        button:hover,
        a:hover {
            background-color: #0056b3;
        }
        
        #participants {
            display: none;
            margin-top: 20px;
        }
        
        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        
        #passwordPrompt {
            display: none;
            margin-top: 10px;
        }
        
        #notification {
            color: red;
            margin-top: 10px;
        }
        
        #regStatus {
            margin-top: 10px;
            height: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Hackathon 2025 Registration</h1>

    <form id="regForm">
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input type="email" name="email" id="email" placeholder="Email ID" required />
        <input type="text" name="regNumber" id="regNumber" placeholder="Register Number" required />
        <button type="submit">Register</button>
    </form>

    <div id="regStatus"></div>

    <button id="viewBtn">View Participants</button>

    <div id="participants">
        <h3>Participants (<span id="count">0</span>)</h3>
        <ul id="list"></ul>

        <button id="downloadBtn">Download</button>

        <div id="passwordPrompt">
            <input type="password" id="password" placeholder="Enter password" />
            <button id="confirmPassword">Confirm</button>
        </div>

        <div id="downloadOptions" style="display: none;">
            <a id="downloadLink" href="#">Download CSV</a>
        </div>

        <div id="notification"></div>
    </div>

    <script>
        // Submit registration via AJAX
        document.getElementById('regForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const status = document.getElementById('regStatus');
            status.style.color = 'black';
            status.textContent = 'Submittingâ€¦';

            const formData = new FormData(this);
            try {
                const res = await fetch('register.php', {
                    method: 'POST',
                    body: formData
                });
                const json = await res.json();
                if (json.success) {
                    status.style.color = 'green';
                    status.textContent = 'Registered successfully!';
                    this.reset();
                } else {
                    throw new Error(json.error || 'Registration failed');
                }
            } catch (err) {
                status.style.color = 'red';
                status.textContent = err.message;
            }
        });

        // Load participants list
        document.getElementById('viewBtn').addEventListener('click', async function() {
            try {
                const res = await fetch('view.php');
                const data = await res.json();
                const list = document.getElementById('list');
                list.innerHTML = '';
                document.getElementById('count').textContent = data.length;
                data.forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = `${p.name} | ${p.email} | ${p.regNumber}`;
                    list.appendChild(li);
                });
                document.getElementById('participants').style.display = 'block';
            } catch (err) {
                alert('Error loading participants: ' + err.message);
            }
        });

        // Show password prompt
        document.getElementById('downloadBtn').addEventListener('click', function() {
            document.getElementById('passwordPrompt').style.display = 'block';
        });

        // Check password and reveal download link
        document.getElementById('confirmPassword').addEventListener('click', function() {
            const pw = document.getElementById('password').value;
            const notif = document.getElementById('notification');
            if (pw === 'admin') {
                notif.textContent = '';
                const link = document.getElementById('downloadLink');
                link.href = `download.php?password=${encodeURIComponent(pw)}`;
                link.textContent = 'Click here to download CSV';
                document.getElementById('downloadOptions').style.display = 'block';
            } else {
                notif.textContent = 'Incorrect Password';
                document.getElementById('downloadOptions').style.display = 'none';
            }
        });
    </script>
</body>

</html>
